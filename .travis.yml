sudo: false

language: ruby

cache: bundler

rvm:
  - 2.0.0
  - 2.1
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head

gemfile:
  - Gemfile
  - gemfiles/Gemfile.rails-4-2
  - gemfiles/Gemfile.rails-5-0
  - gemfiles/Gemfile.rails-5-1

install:
  - bundle install

script:
  - bundle exec rake --trace test
  - bundle exec rubocop --rails Gemfile gemfiles/Gemfile.rails-4-2 gemfiles/Gemfile.rails-5-0 lib/ test/ Rakefile

matrix:
  fast_finish: true
  exclude:
    - gemfile: Gemfile
      rvm: 2.0.0
    - gemfile: Gemfile
      rvm: 2.1
    - gemfile: gemfiles/Gemfile.rails-5-0
      rvm: 2.0.0
    - gemfile: gemfiles/Gemfile.rails-5-0
      rvm: 2.1
    - gemfile: gemfiles/Gemfile.rails-5-1
      rvm: 2.0.0
    - gemfile: gemfiles/Gemfile.rails-5-1
      rvm: 2.1
