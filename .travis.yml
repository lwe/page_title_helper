sudo: false

language: ruby

cache: bundler

rvm:
  - 2.0.0
  - 2.1
  - 2.2.6
  - 2.3.3

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile

script:
  - bundle exec rake --trace test

matrix:
  fast_finish: true
  allow_failures:
    - gemfile: gemfiles/rails_5.0.gemfile
      rvm: 2.0.0
    - gemfile: gemfiles/rails_5.0.gemfile
      rvm: 2.1
