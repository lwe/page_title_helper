inherit_from: .rubocop_todo.yml

require:
  - rubocop-rake
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  NewCops: enable

Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods

Naming/FileName:
  Exclude:
    - 'gemfiles/Gemfile.*'

Gemspec/RequireMFA:
  Enabled: false
